<main id="main" class="container">
<h1>Cadastro</h1>
<p>Escolha o tipo de cadastro: Voluntário ou Doador. Campos com * são obrigatórios.</p>
<!-- Tipo de cadastro -->
<fieldset>
  <legend>Tipo de cadastro</legend>
  <label>
    <input type="radio" name="tipoCadastro" value="voluntario" required>
    Voluntário
  </label>
  <label style="margin-left: 15px;">
    <input type="radio" name="tipoCadastro" value="doador">
    Doador
  </label>
</fieldset>


<form id="voluntario-form" autocomplete="on" novalidate>
<fieldset>
<legend>Dados pessoais</legend>


<label for="nome">Nome completo: *</label>
<input id="nome" name="nome" type="text" required minlength="3">


<label for="email">E‑mail: *</label>
<input id="email" name="email" type="email" required>


<label for="cpf">CPF: *</label>
<input id="cpf" name="cpf" type="text" inputmode="numeric" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>


<label for="telefone">Telefone: *</label>
<input id="telefone" name="telefone" type="tel" inputmode="tel" placeholder="(00) 90000-0000" required>


<label for="nascimento">Data de nascimento:</label>
<input id="nascimento" name="nascimento" type="date" max="2007-04-25">


</fieldset>


<fieldset>
<legend>Endereço:</legend>
<label for="cep">CEP: *</label>
<input id="cep" name="cep" type="text" inputmode="numeric" placeholder="00000-000" required>


<label for="endereco">Endereço:</label>
<input id="endereco" name="endereco" type="text">


<label for="cidade">Cidade:</label>
<input id="cidade" name="cidade" type="text">


<label for="estado">Estado:</label>
<select id="estado" name="estado">
<option value="">Selecione</option>
<option value="AC">AC</option>
<option value="AL">AL</option>
<option value="AP">AP</option>
<option value="AM">AM</option>
<option value="BA">BA</option>
<option value="CE">CE</option>
<option value="ES">ES</option>
<option value="GO">GO</option>
<option value="MA">MA</option>
<option value="MT">MT</option>
<option value="MS">MS</option>
<option value="MG">MG</option>
<option value="PA">PA</option>
<option value="PB">PB</option>
<option value="PR">PR</option>
<option value="PE">PE</option>
<option value="PI">PI</option>
<option value="RJ">RJ</option>
<option value="RN">RN</option>
<option value="RS">RS</option>
<option value="RO">RO</option>
<option value="RR">RR</option>
<option value="SC">SC</option>
<option value="SP">SP</option>
<option value="SE">SE</option>
<option value="TO">TO</option>

</select>
</fieldset>

<div class="actions">
<button type="submit">Enviar cadastro</button>
<button type="reset">Limpar</button>
</div>
</form>


</main>


<footer class="site-footer">

</footer>

</html>
